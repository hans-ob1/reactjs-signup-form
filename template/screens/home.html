<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Singapore Grant Management System 2.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="assets/css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="assets/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="assets/img/aisg_logo_white.png">
  </head>

  <body>

      <!-- Front Page NavBar -->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header">
                  <div class="navbar-brand logo">
                      <img src="assets/img/aisg_logo_white_hor.png">
                  </div>      
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Title -->
      <div class="text-center title-placement">
          <h1>Grant Management System 2.0</h1>
      </div>

      <!-- Main Element -->
      <section class="mt-20px mb-30px">
        <div class="container signup-placement">

          <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>User Login</h4>
                </div>
                <div class="card-body">
                  <p>Enter <b>Email</b> and <b>Password</b> to Login.</p>
                  <form>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" placeholder="Email Address" class="form-control">
                    </div>
                    <div class="form-group">       
                      <label>Password</label>
                      <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">       
                      <input type="submit" value="Login" class="btn btn-primary">
                      <input type="submit" value="Register" class="btn btn-info">
                    </div>
                  </form>
                  <p>Forgot login? click here to reset.</p>
                </div>
              </div>
            </div>
            
        </div>
      </section>

      <!-- Footer Note -->
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>AI Singapore &copy; 2019</p>
            </div>
          </div>
        </div>
      </footer>

    <!-- JavaScript files-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

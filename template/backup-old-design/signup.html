<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Singapore Grant Management System 2.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="assets/css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="assets/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="assets/img/aisg_logo_white.png">
    
  </head>
  <body>

      <!-- Front Page NavBar -->
      <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header">
                  <div class="navbar-brand logo">
                      <img src="img/aisg_logo_white_hor.png">
                  </div>      
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Title -->
      <section class="mt-20px mb-30px">
      <div class="container signup-placement">
        <div class="col-lg-12">

              <div class="text-center">
                <h2>Register</h2>
              </div>
              <div class="card-body">
                <form class="form-horizontal">

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Username</strong></label>
                      <div class="col-sm-10">
                        <input type="text" placeholder="Enter Username" class="form-control">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>First Name</strong></label>
                      <div class="col-sm-10">
                        <input type="text" placeholder="Enter First Name" class="form-control">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Last Name</strong></label>
                      <div class="col-sm-10">
                        <input type="text" placeholder="Enter Last Name" class="form-control">
                      </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 form-control-label"><strong>Email</strong></label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Enter Email" class="form-control">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Confirm Email</strong></label>
                      <div class="col-sm-10">
                        <input type="text" placeholder="Confirm Email" class="form-control">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Password</strong></label>
                      <div class="col-sm-10">
                        <input type="password" placeholder="Enter Password" name="password" class="form-control">
                      </div>
                  </div>                  

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Confirm Password</strong></label>
                      <div class="col-sm-10">
                        <input type="password" placeholder="Confirm Password" name="password" class="form-control">
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-sm-2 form-control-label"><strong>Affiliation</strong></label>
                      <div class="col-sm-10 mb-3">
                        <select name="account" class="form-control">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                          <option>option 4</option>
                        </select>
                      </div>
                  </div>                  

                  <div class="form-group row">
                    <label class="col-sm-2 form-control-label"><strong>Terms and Conditions</strong></label>
                    <div class="col-sm-10">
                      <div>
                        <input id="option" type="checkbox" value="">
                        <label for="option">By registering, I agree to follow the grant call guidelines and submission requirements of AI Singapore.</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-4 offset-sm-2">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </form>
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>

      <!-- Footer Note -->
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>AI Singapore &copy; 2019</p>
            </div>
          </div>
        </div>
      </footer>

    <!-- JavaScript files-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
